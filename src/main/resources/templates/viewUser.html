<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:utext="${add} ? 'Create a User:' : 'Edit a User:'"></h1>

<form th:action="${add} ? @{/users/saveUser} : @{/users/updateUser}" method="POST">

    <table th:border="0">
        <tr th:if="${user.id}">
            <td>ID</td>
            <td>:</td>
            <td th:utext="${user.id}">...</td>
            <input type="hidden" th:field="${user.id}" id="user.id">
        </tr>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.firstName}"/>
            </td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.lastName}"/>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.email}"/>
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.age}"/>
            </td>
        </tr>
    </table>
    <input type="submit" th:value="${add} ? 'Create' : 'Edit'"/>
</form>


</body>
</html>
